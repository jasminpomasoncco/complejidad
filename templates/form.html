<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Formulario</title>
    
</head>
<body>
    <div class="container">
        <h2>Buscar Ruta</h2>
        <form method="POST" action="/ruta">
            <div class="form-group">
                <label for="aeropuerto_origen">Aeropuerto de origen:</label>
                <select id="aeropuerto_origen" name="aeropuerto_origen">
                    {% for aeropuerto in aeropuertos %}
                        <option value="{{ aeropuerto }}">{{ aeropuerto }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="aeropuerto_destino">Aeropuerto de destino:</label>
                <select id="aeropuerto_origen" name="aeropuerto_origen">
                    {% for aeropuerto in aeropuertos %}
                        <option value="{{ aeropuerto }}">{{ aeropuerto }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="submit-button" type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>

    body {
    background-image: url("/static/background.jpg");

}

}

.form-group {

}

.submit-button {

}
